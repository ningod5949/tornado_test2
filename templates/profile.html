{% extends 'base.html' %}

{% block title %}
    user profile
{% end %}

{% block body %}
<div class="card">
    <div class="card-header">
        <h3>{{ user.name }}用户喜欢的图片</h3>
    </div>
    <div class="row">
        {% for p in like_posts %}
            <div class="col-3 col-sm-3">
                <a href="/post/{{ p.id }}">
                    <img src="{{ static_url(p.image_url) }}" alt="" class="img-fluid">
                </a>
            </div>
        {% end %}
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h3>{{ user.name }}用户上传的图片</h3>
    </div>
    <div class="row">
        {% for p in user.posts %}
            <div class="col-3 col-sm-3">
                <a href="/post/{{ p.id }}">
                    <img src="{{ static_url(p.image_url) }}" alt="" class="img-fluid">
                </a>
            </div>
        {% end %}
    </div>
</div>
{% end %}
